<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo" id = "dashboard">
      <img src="./Images/view-dashboard.svg" alt="Dashboard" height = "40rem" class = "white-sprite">
      <span class = "Dashboard">Dashboard</span>
    </div>
    <div class="links">
      <div class="s-logo" id="home">
        <img src="./Images/home.svg" alt="Home" class = "white-sprite small-item">
        <span class = "sidebar-text">Home</span>
      </div>
      <div class="s-logo" id="profile">
        <img src="./Images/card-account-details-outline.svg" alt="Profile" class = "white-sprite small-item">
        <span class = "sidebar-text">Profile</span>
      </div>
      <div class="s-logo" id="messages">
        <img src="./Images/message.svg" alt="Messages" class = "white-sprite small-item" style = " -webkit-transform: scaleX(-1);
        transform: scaleX(-1);">
        <span class = "sidebar-text">Messages</span>
      </div>
      <div class="s-logo" id="History">
        <img src="./Images/clock-time-three.svg" alt="History" class = "white-sprite small-item">
        <span class = "sidebar-text">History</span>
      </div>
      <div class="s-logo" id="Tasks">
        <img src="./Images/note-multiple-outline.svg" alt="Tasks" class = "white-sprite small-item">
        <span class = "sidebar-text">Tasks</span>
      </div>
      <div class="s-logo" id="Communities">
        <img src="./Images/account-group.svg" alt="Communities" class = "white-sprite small-item">
        <span class = "sidebar-text">Communities</span>
      </div>
    </div>
    <div class="settings">
      <div class="s-logo" id="Settings">
        <img src="./Images/cog.svg" alt="Settings" class = "white-sprite small-item">
        <span class = "sidebar-text">Settings</span>
      </div>
      <div class="s-logo" id="Support">
        <img src="./Images/help-box.svg" alt="Support" class = "white-sprite small-item">
        <span class = "sidebar-text">Support</span>
      </div>
      <div class="s-logo" id="Privacy">
        <img src="./Images/shield-check.svg" alt="Privacy" class = "white-sprite small-item">
        <span class = "sidebar-text">Privacy</span>
      </div>
    </div>
  </div>
  <div class="header">
    <div class="search">
      <label for="blank-search"><img src="./Images/magnify.svg" alt="lens" height = "20rem"></label>
      <input type="search" name="blank-search" id="blank-search">
    </div>
    <div class="profile-links">
      <img src="Images/bell-ring-outline.svg" alt="notification" class = "small-item">
      <img src="" alt="profile" class="profile small-item">
      <span class="name">Realmbird</span>
    </div>
    <div class="profile-img">
      <img src="" alt="profile" class="profile">
    </div>
    <div class="buttons">

    </div>
  </div>
  <div class="content">

  </div>
</body>
</html>
